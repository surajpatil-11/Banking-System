<!----------------------------------------------------------------------
                        Transfer money
----------------------------------------------------------------------->
<div id="showTransferMoney">
<form method="post">
    <div class="container register">
        <label ><b> Transfer to A/C no. </b></label> <br>
        <input type="text" name="account" required/>

        <label ><b> Payment Amount </b></label> <br>
        <input type="text" name="amount" required/>

        <label ><b> Payment Remark </b></label> <br>
        <input type="text" name="remark" required/>

        <button type="submit" class="registerbtn"  ><b> Pay </b></button>


    </div>
</form>
</div>



<!--------------------------------------------------------------------->




<!----------------------------------------------------------------------
                        Change Password
----------------------------------------------------------------------->

 <div id="showChangePassword">
<form method="post">
    <div class="container register">
        <label for="transferTo"><b> Current Password </b></label> <br>
        <input type="text" name="account" required/>

        <label for="transferTo"><b> New Password </b></label> <br>
        <input type="text" name="amount" required/>

        <label for="transferTo"><b> Confirm Password </b></label> <br>
        <input type="text" name="remark" required/>

        <button type="submit" class="registerbtn"  ><b> Change Password </b></button>


    </div>
</form>
</div>

    <script type="text/javascript">
